<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tech.pro Getting Started with Ember.js: Team Roster</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1></h1>

    {{#linkTo "home" }}HOME{{/linkTo}}
    {{#linkTo "other" }}OTHER{{/linkTo}}
    {{#linkTo "another" }}ANOTHER{{/linkTo}}

    {{outlet}}

  </script>

  <script type="text/x-handlebars" data-template-name="home">

    <h3>League Info</h3>

    <ul class="info">
    {{#each item in info}}
      <li>{{item}}</li>
    {{/each}}
    </ul>

    {{ partial 'teams' }}

  </script>

  <script type="text/x-handlebars" data-template-name="other">

    <h3>Other Info</h3>

    <ul class="info">
    {{#each item in info}}
      <li>{{item}}</li>
    {{/each}}
    </ul>

    {{ partial 'teams' }}

  </script>

  <script type="text/x-handlebars" data-template-name="another">

    <h3>Another Info</h3>

      {{collection}}

  </script>

  <script type="text/x-handlebars" data-template-name="_teams">

    <h3>Teams</h3>

     {{#unless teams.isUpdating}}
       {{#if teamsAreLoaded}}
         {{#view "App.TeamsView"}}
           <ul class="teams"> 
             {{#each team in teams}}
              <li> 
                {{#linkTo "team" team}}
                  {{team.name}}
                {{/linkTo}}
              </li>
             {{/each}}
           </ul>
          {{/view}}
        {{else}}
          <p class="loading">...Loading teams</p>
        {{/if}}
     {{else}}
      <p class="loading">...Loading teams</p>
     {{/unless}}

     <p> using: {{controller}} </p>

     <p> teams.isLoaded: {{teams.isLoaded}} </p>

     <p> teamsAreLoaded: {{teamsAreLoaded}} </p>

     <p> teams.isUpdating: {{teams.isUpdating}} </p>

  </script>

  <script type="text/x-handlebars" data-template-name="team">

    <h3>Team Page: <span class="team-name">{{name}}</span></h3>
    <p> team colors: {{colors}} </p> 

  </script>

  <script type="text/x-handlebars" data-template-name="link">

    {{#linkTo "team" view.content}}team{{/linkTo}}

  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <!-- <script src="js/libs/ember-model.js"></script> -->  
  <script src="js/app.js"></script>

</body>
</html>
